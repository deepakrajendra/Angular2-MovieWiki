
    <div class="container cont con" *ngIf="(!searchTerm)&& !error">
    <div class="container">
  <h1 style="font-size:4em">Search for any movie!</h1>
  <img src="../../assets/dancingcat.gif" alt="">
    </div>
    </div>

<div class="container con" *ngIf="moviesList.length==0 && searchTerm">
    <div class="container">
       <h1 style="font-size:4em">Sorry!</h1> 
  <h2 style="font-size:3em">No such movie found :(</h2>
  <img src="../../assets/elephant.gif" alt="loading">
  </div>

</div>
<div class="container adj" *ngIf="moviesList.length!=0"> 
  
<div class="row" *ngFor='let movie of moviesList;let i=index' > 
  <div class="row" *ngIf="i%3==0">

<div class="col-xs-7  col-md-3" *ngIf="i < moviesList.length " >
  <div class="card" data-toggle="modal" data-target="#myModal" (click)='getDetails(moviesList[i])'>
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{moviesList[i].poster_path}}" alt="Image not available">
  <div class="card-block">
    <h4 class="card-title">{{moviesList[i].title}}</h4>
  </div>
</div>
</div>
<div class="col-md-1"></div>
<div class="col-xs-7 col-md-3" *ngIf="i+1<moviesList.length">
  <div class="card" data-toggle="modal" data-target="#myModal" (click)='getDetails(moviesList[i+1])'>
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{moviesList[i+1].poster_path}}" alt="Image not available">
  <div class="card-block">
    <h4 class="card-title">{{moviesList[i+1].title}}</h4>
  </div>
</div>
</div>
<div class="col-md-1 "></div>
<div class="col-xs-7 col-md-3" *ngIf="i+2<moviesList.length">
  <div class="card" data-toggle="modal" data-target="#myModal" (click)='getDetails(moviesList[i+2])'>
  <img class="card-img-top" src="https://image.tmdb.org/t/p/w300{{moviesList[i+2].poster_path}}" alt="Image not available">
  <div class="card-block">
    <h4 class="card-title">{{moviesList[i+2].title}}</h4>
  </div>
</div>
</div>
</div>
</div>
</div>

 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">{{title}}</h1>
        </div>
        <div class="modal-body">
          <div class="row">
          <div class="col-xs-2">
           <img src="https://image.tmdb.org/t/p/w154{{posterPath}}" alt="" class="img-rounded img-responsive col-offset-xs-1 col-offset-xs-1" />
          </div>
          <div class="col-xs-7">  
          <h3>{{this.overview}}</h3>
          </div>
          <div class="col-xs-1">
          </div> 
          <div class="col-xs-3">
            <span class="glyphicon glyphicon-star icon1" [ngStyle]="applyStyle()"></span>
<h3>Rating : {{this.rating}}</h3>
          </div>
        </div>
        </div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
